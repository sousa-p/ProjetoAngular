<ion-content [fullscreen]="true">
  <ion-row id="main-content">
    <ion-col size="6" id="left-side"></ion-col>
    <ion-col size="6">
      <ion-row class="ion-justify-content-center ion-align-items-center ion-text-center" style="min-height: 100%;">
        <ion-col size="10">
          <ion-text>
            <h1>Criar Conta</h1>
          </ion-text>
          <ion-list>
            <ion-item>
              <ion-input label="Default label" label="Nome"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input label="Default label" label="E-mail"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input label="Default label" label="Senha"></ion-input>
            </ion-item>
           <ion-item>

            </ion-item>

          <ion-button class="btn-form"id="confirm">Criar conta</ion-button>
          <br>
          <br>
          
            <ion-text>
              <p>login com:</p>
            </ion-text> 
          
          <ion-button size="small" class="btn-form"id="facebook">facebook</ion-button>
          <br>
          <ion-button size="small" class="btn-form"id="twitter">twitter</ion-button>
          <br>
          <ion-button size="small" class="btn-form"id="google">google</ion-button>
          <br>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
